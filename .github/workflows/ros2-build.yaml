name: ROS 2 Package Build
on:
  push:
    paths:
      - '**'
      - '!**.md'
      - '!**.rst'
      - '!.github/**'
      - '.github/workflows/ros2-build.yaml'
  workflow_dispatch:

env:
  CCACHE_DIR: /tmp/ccache
  CCACHE_COMPRESS: "true"
  CCACHE_COMPRESSLEVEL: "1"
  CCACHE_MAXSIZE: "2G"
  CCACHE_SLOPPINESS: "file_macro,time_macros,include_file_mtime,include_file_ctime,file_stat_matches,system_headers"

jobs:
  build-jazzy:
    name: Build (Jazzy)
    runs-on: ubuntu-24.04
    container:
      image: osrf/ros:jazzy-desktop-full
    steps:
      - uses: actions/checkout@v4
      - uses: ros-tooling/setup-ros@v0.7
        with:
          required-ros-distributions: jazzy
      - name: Prepare ccache directory
        run: |
          mkdir -p ${{ env.CCACHE_DIR }}
      - uses: actions/cache@v4
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-jazzy-${{ hashFiles('**/CMakeLists.txt', '**/package.xml', '**/src/**/*.cpp', '**/src/**/*.hpp') }}
          restore-keys: |
            ccache-jazzy-
      - name: Install ccache
        run: |
          apt-get update
          apt-get install -y ccache
      - name: Configure ccache
        run: |
          ccache --max-size=${{ env.CCACHE_MAXSIZE }}
          ccache --set-config=compression=${{ env.CCACHE_COMPRESS }}
          ccache --set-config=compression_level=${{ env.CCACHE_COMPRESSLEVEL }}
          ccache --set-config=hash_dir=false
          ccache --set-config=compiler_check=content
          ccache --set-config=sloppiness=${{ env.CCACHE_SLOPPINESS }}
          ccache -vs
          ccache -x
      - name: Search packages in this repository
        id: list_packages
        run: |
          echo "package_list=$(colcon list --names-only | grep -v 'workspace root' | sed -e ':loop; N; $!b loop; s/\n/ /g')" >> $GITHUB_OUTPUT
      - name: Show target packages
        run: |
          echo "Target packages: ${{ steps.list_packages.outputs.package_list }}"
      - uses: ros-tooling/action-ros-ci@v0.4
        with:
          package-name: ${{ steps.list_packages.outputs.package_list }}
          target-ros2-distro: jazzy
          no-symlink-install: true
          import-token: ${{ secrets.GITHUB_TOKEN }}
          extra-cmake-args: -DCMAKE_C_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DCMAKE_BUILD_TYPE=Release
